<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog preview card</title>
</head>
<body>
    <main class="container">
        <div class="image">
            <img src="avatar-jessica.jpeg" alt="Avatar image">
        </div>

        <div class="details">
            <p><h2>Jessica Randall</h2></p>
            <p class="location">London, United Kingdom</p>
            <p class="text">"Front-end developer and avid reader."</p>
        </div>

        <div class="socials">
            <a href="https://github.com" target="_blank"><h3>GitHub</h3></a>
            <a href="https://www.frontendmentor.io/home" target="_blank"><h3>Frontend Mentor</h3></a>
            <a href="https://linkedin.com" target="_blank"><h3>Linkendin</h3></a>
            <a href="https://twitter.com" target="_blank"><h3>Twitter</h3></a>
            <a href="https://www.instagram.com/" target="_blank"><h3>Instagram</h3></a>
        </div>
    </main>
</body>
</html>
